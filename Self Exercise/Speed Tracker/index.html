<!DOCTYPE html>
<html>
  <head>
    <title>Speed Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1 class="title">Speed Tracker </h1>
      <h4 id="text">This program calculates the average speed of a car in miles per hour (mph)
         based on the times it passes two speed cameras and the distance between them. 
         The cameras are placed one mile apart. The program takes the following inputs:</h4>
         <div id="input"><label>Time at the first speed camera:</label><br>
            <input id="firstCam" placeholder="Enter the time(hour):"><br>
            <label>Time at the second speed camera:</label><br>
            <input id="secCam" placeholder="Enter the time(hour):"><br></div>
            <button id="buttonInput" type="button">Enter</button><br>
       <div id="outputBlock">Your output will appear here.</div>
      <script src="script.js"></script>
  </body>
</html>
