<!DOCTYPE html>
<html>
<head>
    <title>Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Equilateral Polygons Area Calculator</h1>
    <p>It is used to find the area of 3-7 sided polygons.</p>
    <label for="length">Side Length(cm):</label>
    <input type="number" id="length">
    <label for="sides">Number of Sides:</label>
    <input type="number" id="sides">
    <button id="calculateButton">Calculate Area</button>
    <p>Area: <span id="areaResult">?</span></p>
    <script src="script.js"></script>
</body>
</html>
